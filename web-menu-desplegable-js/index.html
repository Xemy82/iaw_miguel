<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Menú desplegable</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav>
        <div id="menu">
            <img onclick="mostrarOcultarMenu()" id="imgMenu" src="./img/dodom.png" alt="Abre / Cierra el menu"
                title="Haz click para desplegar el menú">
            <ul id="listaMenu">
                <li>
                    <img src="./img/facebook.png" alt="facebook">
                    <span>Facebook</span>
                </li>
                <li>
                    <img src="./img/instagram.png" alt="instagram">
                    <span>Enchufe</span>
                    <span>Enchufete</span>
                    <span>Instagram</span>
                </li>
                <li>
                    <img src="./img/whatsapp.png" alt="whatsapp">
                    <span>Hoja</span>
                    <span>Whatsapp</span>
                </li>
                <li>
                    <img src="./img/twitter.png" alt="twitter">
                    <span>Twitter</span>
                </li>
            </ul>
        </div>
    </nav>

    <script src="./app.js"></script>
</body>

</html>
